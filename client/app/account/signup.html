


<div class="form">
  
  <ul class="tab-group">
    <li class="tab active"><a href="#/signup">Sign Up</a></li>
    <li class="tab"><a href="#/login" >Log In</a></li>
  </ul>
  
  <div class="tab-content">
    <div id="signup">   
      <h1>Sign Up for Free</h1>
      <h4 style="color: red">{{msg}}</h4>
      <form >
        
        <div class="top-row">
          <div class="field-wrap">
           
            <input type="text" required autocomplete="off" placeholder="First Name" ng-model="firstname" />
          </div>
          
          <div class="field-wrap">
            
            <input type="text"required autocomplete="off" placeholder="Last Name" ng-model="lastname"/>
          </div>
        </div>

        <div class="field-wrap">
          
          <input type="email"required autocomplete="off" placeholder=" Email Address" ng-model="email"/>
        </div>
        
        <div class="field-wrap">  
          <input type="password"required autocomplete="off" placeholder=" Set A Password" ng-model="password" />
        </div>
        
        <button type="submit" class="button button-block" ng-click="signupMethod(firstname,lastname,email,password)" />Get Started</button>
        
      </form>

    </div>
    
    <div id="login">
      
      
      

      
      
    </div><!-- tab-content -->
    
  </div> <!-- /form -->
